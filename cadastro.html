<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <title>Cadastro com formulário</title>   
    <link rel="stylesheet" href="style/cadastro.css" />
  </head>
  <body>

    <section class="container">
      <header>Formulário de Registro</header>
      <form action="/cadastrarUsuario" method="POST" class="form">
        <div class="input-box">
          <label>Nome Completo</label>
          <input type="text" name="nome" placeholder="Nome completo" required />
        </div>
        <div class="column">
        <div class="input-box">
          <label>Endereço de e-mail</label>
          <input type="text" name ="email" placeholder="Endereço de e-mail" required />
        </div>
        <div class="input-box">
          <label>Senha</label>
          <input type="password" name="senha" placeholder="Senha" required />
        </div>
      </div>

        <div class="column">
          <div class="input-box">
            <label>Número de Telefone</label>
            <input type="number" name="telefone" placeholder="Número de telefone" required />
          </div>
          <div class="input-box">
            <label>Data de Nascimento</label>
            <input type="date" name="data_nascimento" placeholder="Data de nascimento" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Gênero</h3>
          <div class="gender-option">
            <div class="gênero">
              <input type="radio" id="check-male" name="gênero" value="masculino" checked />
              <label for="check-male">Masculino</label>
            </div>

            <div class="gender">
              <input type="radio" id="check-female" name="gênero" value="feminino" />
              <label for="check-female">Feminino</label>
            </div>

            <div class="gender">
              <input type="radio" id="check-other" name="gênero" value="outro" />
              <label for="check-other">Prefiro não dizer</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label>Endereço</label>
          <input type="text" name="endereco_rua" placeholder="Digite o endereço da rua" required />
          <input type="text" name="endereco_rua2"placeholder="Digite o endereço da rua" required />
          <div class="column">
            <div class="select-box">
              <select name="pais">
                <option hidden>País</option>
                <option>Brasil</option>
                <option>Inglaterra</option>
                <option>USA</option>
                <option>México</option>
                <option>Argentina</option>
                <option>Cuba</option>
                <option>Espanha</option>
                <option>Portugal</option>
                <option>Austrália</option>
                <option>Japão</option>
              </select>
            </div>

            <input type="text" name="cidade" placeholder="Digite sua cidade" required />
          </div>
          <div class="column">
            <input type="text" name="regiao" placeholder="Digite sua região" required />
            <input type="number" name="cep" placeholder="Digite o CEP" required />
          </div>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
